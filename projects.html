<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vee Kennedy | Digital Humanist Rhetorician </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>

        body {
            font-family: 'Arial', monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: rgb(255, 255, 255);
            --link-color: rgb(255, 255, 255);
            --link-hover-color: #b3b3b3;
            font-weight: normal;
        }
        
        .navbar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #333;
            padding: 1rem;
        }

        .navbar a {
            font-family: "Arial", cursive;
            color: var(--link-color);
            padding: 0.75rem;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: var(--link-hover-color);
            border-radius: 5px;
            color: rgb(255, 255, 255);
        }

        .header {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('banner.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .header-text {
            text-align: center;
            padding-top: 5px;
        }

        .header h1 {
            font-family: "Arial", cursive;
            color: rgb(255, 255, 255);
            font-size: 2rem;
            text-shadow: 0 0 10px rgb(255, 255, 255);
        }

        .content {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }

        .owl-carousel .item h4, .owl-carousel .item h4 {
            font-family: "Arial", cursive;
        }

        .owl-carousel .item p {
            font-family: 'Arial', monospace;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: black;
            color: rgb(255, 255, 255);
            font-family: 'Arial', monospace;
        }
         .footer .social-icons {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer .social-icons a {
            margin: 0 10px;
            color: #E6E6FA;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .footer .social-icons img {
            width: 5vw;
            max-width: 30px;
            height: auto;
            margin: 0 10px;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .header {
                height: 200px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .content {
                padding: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="cv.html">CV</a>
    </div>

    <!-- Projects Grid Section -->
    <div class="projects-grid">
        <div class="project-card">
            <img src="img/p5.jpg" alt="CompI">
            <h3>Multimodal Rhetorical Analysis for Freshman Composition</h3>
            <p></p>
            <a href="#" class="project-link">Read More</a>
        </div>
        <div class="project-card">
            <img src="img/p7.jpg" alt="Online Students">
            <h3>Resources for Online Students</h3>
            <p></p>
            <a href="#" class="project-link">Read More</a>
        </div>
        <div class="project-card">
            <img src="img/p8.jpg" alt="Great British Baking Show">
            <h3>How to Bake the Best Methods Section</h3>
            <p>A Lesson Plan on Writing a Methods Section with the Great British Baking Show</p>
            <a href="#" class="project-link">Read More</a>
        </div>
    </div>

    <!-- Footer Bar -->
    <div class="footer">
        <p>&copy; 2024 Vee Kennedy. All rights reserved.</p>
    </div>

</body>
</html>
